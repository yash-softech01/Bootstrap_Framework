<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Badges</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/CSS_Files/badge.css">
</head>

<body>

  <div class="badge">
    <h2>Badges in Bootstrap</h2>

    <h1>Example heading <span class="badge text-bg-primary">New</span></h1>
    <h2>Example heading <span class="badge text-bg-secondary">New</span></h2>
    <h3>Example heading <span class="badge text-bg-danger">New</span></h3>
    <h4>Example heading <span class="badge text-bg-warning">New</span></h4>
    <h5>Example heading <span class="badge text-bg-info">New</span></h5>
    <h6>Example heading <span class="badge text-bg-success">New</span></h6>

  </div>

  <hr>
  <br>
  <div>
    <h3>Example</h3>
    <button class="btn btn-info">
      Followers
      <span class="badge bg-danger rounded-pill">100+</span>
    </button>
  </div>

  <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
